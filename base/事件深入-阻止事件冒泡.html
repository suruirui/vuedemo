<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件深入-使用事件对象</title>
</head>
<body>
<div id="box">
	<div @click="show2()">
		<button id="demo" @click.stop="show(event)">点击获取坐标</button>
	</div>
</div>
</body>
<script src="../bower_components/vue/dist/vue.min.js"></script>
<script>
	//使用事件对象
	var c = new Vue({
		el:'#box',
		data:{
		},
		methods:{
			show:function(ev){
				alert(1);
				// ev.stopPropagation(); //原生写法
			},
			show2:function(){
				alert(2);
			}
		}
	});

</script>
</html>
