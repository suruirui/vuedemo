<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用指令</title>
</head>
<body>
<div id="box">
	<input type="text" v-model="msg"> <br>
	{{ msg }}  <br>
	<span v-once>{{msg}}</span>
	<p v-html="msg"></p>
</div>
</body>
<script src="../bower_components/vue/dist/vue.min.js"></script>
<script>
	var c = new Vue({
		el:'#box',
		data:{
			msg:'hello world'
		}
	});
</script>
</html>
