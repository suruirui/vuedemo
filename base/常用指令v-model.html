<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-hello</title>
</head>
<body>
<div id="box">
	<!-- v-model常用于表单元素 实现双向数据绑定 -->
	<input type="text" v-model="msg"> <br>
	{{msg}}
</div>
</body>
<script src="../bower_components/vue/dist/vue.min.js"></script>
<script>
	var c = new Vue({
		el:'#box',  //选择器
		data:{
			msg:'hello world'
		}
	});

</script>
</html>
