<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件深入-使用事件对象</title>
</head>
<body>
<button id="demo" @click="show(event)">点击获取坐标</button>
</body>
<script src="../bower_components/vue/dist/vue.min.js"></script>
<script>
	//使用事件对象
	var c = new Vue({
		el:'#demo',
		data:{
			msg:'hello world'
		},
		methods:{
			show:function(ev){
				console.log(ev.clientX);
				console.log(ev.clientY);
			}
		}
	});

</script>
</html>
