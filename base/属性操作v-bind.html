<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性操作v-bind</title>
</head>
<body>
<img id="img" v-bind:src="url" :alt="text">
</body>
<script src="../bower_components/vue/dist/vue.min.js"></script>
<script>
	var c = new Vue({
		el:'#img',
		data:{
			url:'1.jpeg',
			text:'林肯MKC'
		}
	});

</script>
</html>
